<!DOCTYPE html>
<html>
    <head>
        <title>Enjoy the game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <script type="module" src="/javascripts/index.js"></script>
    </head>
<body class="m-5">
<main>
    
<div id="app" class="template_play">
	<div class="jumbotron">
	<h1 class="display-4">Play Pong</h1>
	<p class="play_info lead">Click on the button below to create a local match.</p>
	<hr class="my-4">

	<div class="scores row justify-content-around">
		<div class="col-6 playerleft"></div>
		<div class="col-6 playerright"></div>
	</div>
	<div class="row justify-content-evenly">
		<canvas  style="max-width: 1000px;" id="canvas" width="600" height="300" class="d-none img-fluid col-12"></canvas>   
	</div>
	<div class="m-2 d-flex justify-content-center">
		<button type="button" class="btn btn-lg btn-primary d-none redirection"></button>
	</div>
</div>
</main>
</body>
</html>
