<!DOCTYPE html>
<html>
    <head>
        <title>default</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <script type="module" src="/javascripts/index.js"></script>
    </head>
<body class="m-5">
<main>
    <div id="app" class="tournament">
        <div class="jumbotron">
            <h1 class="tournament_name display-4">Create a tournament!</h1>
            <p class="tournament_info lead">Click on the button below to create a tournament.</p>
            <hr class="my-4">
            <form class="create_tournament d-none" >  
				<div id="errorFeedback" class="alert alert-danger d-none"></div>
				<div class="col-6 mt-3">
					<label for="name-tournament" class="form-label">Tournament name:</label>
					<input  maxlength="30" type="text" class="form-control" id="name-tournament" aria-describedby="name-tournamentFeedback" required>
					<div id="name-tournamentFeedback" class="invalid-feedback">feedback</div>
				</div>
				<div class="col-6 mt-3">
					<label for="player1" class="form-label">Your Alias :</label>
					<input maxlength="30" type="text" class="form-control player" id="player1" aria-describedby="player1Feedback" required>
					<div id="player1Feedback" class="invalid-feedback">feedback</div>
				</div>
					<div class="col-6 mt-3">
					<label for="player2" class="form-label">Player 2:</label>
					<input maxlength="30" type="text" class="form-control player" id="player2" aria-describedby="player2Feedback" required>
					<div id="player2Feedback" class="invalid-feedback">feedback</div>
				</div>
			
				<div class="col-6  mt-3">
					<label for="player3" class="form-label">Player 3:</label>
					<input maxlength="30" type="text" class="form-control player" id="player3" aria-describedby="player3Feedback" required>
					<div id="player3Feedback" class="invalid-feedback">feedback</div>
				</div>
				
				<div class="col-6  mt-3">
					<label for="player4" class="form-label">Player 4:</label>
					<input maxlength="30" type="text" class="form-control player" id="player4" aria-describedby="player4Feedback" required>
					<div id="player4Feedback" class="invalid-feedback">feedback</div>
				</div>
				
				<div class="col-6  mt-3">
					<button class="btn btn-primary" type="submit" id="matchmaking">Matchmaking</button>
				</div>
          </form>
			<table class="table tournament_matchs d-none">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Player #1</th>
						<th scope="col">Player #2</th>
						<th scope="col">Results</th>
					</tr>
				</thead>
				<tbody class="matchs"></tbody>
			</table>
		</div>
    </div>
</main>
</body>
</html>
