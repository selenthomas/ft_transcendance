<!DOCTYPE html>
<html>
    <head>
        <title>play</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <script type="module" src="/javascripts/index.js"></script>
    </head>
<body class="m-5">
<main>
    <div id="app">

      <div class="jumbotron">
        <h1 class="display-4">Login</h1>
        <p class="lead">to join our amazing pong website</p>
        <hr class="my-4">

        <form id="loginForm" class="row g-3 form-floating" autocomplete="on">
          <div id="errorFeedback" class="alert alert-danger d-none"></div>
          <div class="col-md-12">
            <label for="username" class="form-label" >Username</label>
            <input type="text" class="form-control" id="username" autocomplete="username" value="" aria-describedby="usernameFeedback" required>
            <div id="usernameFeedback" class="invalid-feedback">
              feedback
            </div>
          </div>

          <div class="col-md-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" autocomplete="new-password" value="" aria-describedby="passwordFeedback" required>
            <div id="passwordFeedback" class="invalid-feedback">
              feedback
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit" id="submit_form">Sign In!</button>
          </div>

        </form>
        <p>Not a member? <a href="/register" data-link>Register</a></p>
        <p>or sign up with: </p>
        <div class="col-12">
          <button id="login42Button" type="button" class="btn btn-primary btn-block mb-4">Login with 42</button>
        </div>
        <div class="col-12">
          <button id="login2FAButton" type="button" class="btn btn-primary btn-block mb-4">Login with 2FA</button>
      </div>
      <div class="col-12">
        <button id="createUsers" type="button" class="btn btn-primary btn-block mb-4">Create a pannel (password:root)</button>
    </div>
      </div>

    </div>
</main>
</body>
</html>
