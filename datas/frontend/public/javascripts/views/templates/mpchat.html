<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="/stylesheets/style.css">
		<script type="module" src="/javascripts/index.js"></script>
	</head>
<body>
	<main>
		<div id="app" class="template_chat">
			<div class="jumbotron">
				<div class="chat-with col-6"></div>
				<hr class="my-4">
				<div class="overflow-scroll " style="height: 500px;">
					<ul class="list-unstyled chat-box", style="padding-bottom: 50px;"></ul>
					<anchor class="endofscroll"></anchor>
				</div>

				<div class="mt-3">
					<textarea class="form-control" rows="3" id="chat-message-input" maxlength="200"></textarea>
				</div>
				<button  type="button" id="chat-message-submit" class="btn btn-primary btn-rounded float-end mt-3">Send</button>
			</div>
		</div>
	</main>
</body>
</html>
