<!DOCTYPE html>
<html>
	<head>
		<title>play</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="/stylesheets/style.css">
		<script type="module" src="/javascripts/index.js"></script>
	</head>
<body class="m-5">
<main>
	<div id="app">

	<div class="jumbotron">
		<h1 class="display-4">Login 2FA</h1>
		<p class="lead">to join our amazing pong website</p>

		<hr class="my-4">

		<form id="login2FAForm" class="row g-3 form-floating" autocomplete="on">
		<div id="errorFeedback" class="alert alert-danger d-none"></div>
		<div class="col-md-12">
			<label for="username" class="form-label">Username</label>
			<input type="text" class="form-control" id="username" autocomplete="username" aria-describedby="usernameFeedback" required>
			<div id="usernameFeedback" class="invalid-feedback">
			feedback
			</div>
		</div>

		<div class="col-md-12">
			<label for="email" class="form-label">Email</label>
			<input type="email" class="form-control" id="email" autocomplete="email" aria-describedby="emailFeedback" required>
			<!-- <div id="passwordFeedback" class="invalid-feedback"> -->
			</div>
		</div>
		<div class="col-md-12">
			<label for="password" class="form-label">Password</label>
			<input autocomplete="new-password" type="password" class="form-control" id="password" value="" aria-describedby="passwordFeedback" required>
			<div id="passwordFeedback" class="invalid-feedback">
			feedback
			</div>
		</div>
		<div class="col-12">
			<button class="btn btn-primary" type="submit" id="send_code">Send code!</button>
		</div>
		

		<div class="verify">  
			<div>
				<label for="verificationcode" class="form-label">Your code:</label>
				<input type="verificationcode" class="form-control" id="verificationcode" value="" aria-describedby="verificationcodeFeedback" required>
				<div id="verificationcodeFeedback" class="invalid-feedback">
			</div>
			<div class="col-12">
				<button class="btn btn-primary" type="submit" id="verify2FA">Login!</button>
			</div>
		</div>

		</form>
	</div>

	</div>
</main>
</body>
</html>
