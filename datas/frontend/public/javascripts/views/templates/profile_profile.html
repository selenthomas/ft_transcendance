<!DOCTYPE html>
<html>
<head>
    <title>play</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script type="module" src="/javascripts/index.js"></script>
</head>
<body class="m-5 profile_profile">
  <div class="profile tab-pane active">
    <form id="ProfileForm" class="row g-3 form-floating" autocomplete="off">
      <div id="errorFeedback" class="alert alert-danger d-none"></div>
      <div class="col-md-6">
        <label for="username" class="form-label">Username</label>
        <input autocomplete="username" type="text" maxlength="30"  class="form-control" id="username" aria-describedby="usernameFeedback" required>
        <div id="usernameFeedback" class="invalid-feedback"></div>
      </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input autocomplete="email" type="text" maxlength="30" class="form-control" id="email" aria-describedby="emailFeedback" required>
          <div id="emailFeedback" class="invalid-feedback"></div>
      </div>

      <div class="col-md-6">
        <label for="first_name" class="form-label">First name</label>
        <input autocomplete="name" type="text" maxlength="30" class="form-control" id="first_name" aria-describedby="first_nameFeedback" required>
        <div id="first_nameFeedback" class="invalid-feedback"></div>
      </div>
      <div class="col-md-6">
        <label for="last_name" class="form-label">Last name</label>
        <input autocomplete="family-name" type="text" maxlength="30" class="form-control" id="last_name" aria-describedby="last_nameFeedback" required>
        <div id="last_nameFeedback" class="invalid-feedback">feedback</div>
      </div>

      <div class="col-md-12">
        <label for="biography" class="form-label" >About</label>
        <textarea class="form-control" id="biography" rows="3" maxlength="450"></textarea>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit" id="submit_form">Submit form</button>
      </div>
    </form>


  </div>
  </body>
  </html>
