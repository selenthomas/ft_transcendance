<!DOCTYPE html>
<html>
    <head>
        <title>play</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <script type="module" src="/javascripts/index.js"></script>
    </head>
    <body class="m-5 profile_history">
        <div class="history tab-pane">
            <h2>Matches History</h2>
            <table id="pool" class="table matches_history">
                <thead>
                    <tr>
                    <!-- <th scope="col">Match</th> -->
                    <th scope="col">Date</th>
                    <th scope="col">Player 1</th>
                    <th scope="col">Player 2</th>
                    <th scope="col">Winner</th>
                    </tr>
                </thead>
            </table>
            <h2>Tournaments History</h2>
            <table id="pool" class="table tournaments_history">
                <thead>
                    <tr>
                    <!-- <th scope="col">Match</th> -->
                    <th scope="col">Date</th>
                    <th scope="col">Name</th>
                    <th scope="col">Players</th>
                    <th scope="col">Link</th>
                    </tr>
                </thead>
            </table>
        </div>
    </body>
</html>
