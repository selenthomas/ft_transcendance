<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="module" src="/javascripts/index.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="icon" href="/icon/favicon.ico" type="image/x-icon">

    </head>
<body class="m-5 justify-content-center d-flex">
    <div style="max-width: 1280px; width: 100%;">
	<header class="row p-1">
        <div class="user_thumbnail col-1 d-none"></div>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light col-10">
			<ul class="nav"></ul>
		</nav>
		<!-- Navbar -->

		<div class="notif col-1">
			<button type="button" class="btn btn-primary position-relative btn dropdown-toggle notifdropdown col-12" data-bs-toggle="dropdown">
				Notif
				<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger countnotif">
					<span class="visually-hidden">unread messages</span>
				</span>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink"></ul>
			</button>
		</div>
	</header>
    
    <main class="row p-1">
        <div id="app" class="col-9 p-4" style="border: solid 1px #CCC;">
            <!-- views -->
        </div>
        <aside class="col-3">
           
            <div class="followed">
                <h5>Followed Users</h5>
                <ul class="list-unstyled userList"></ul>                
            </div>
            <div class="online">
                <h5>Online Users</h5>
                <ul class="list-unstyled userList"></ul>                
            </div>
        </aside>
    </main>
    
    <footer class="row p-1">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="nav"></ul>
        </nav>
        <!-- Navbar -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>
</body>
</html>
